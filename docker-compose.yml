version: "3.9"
services:
  nginx: 
    image: "jbabeau/capstone_nginx:1"
    ports:
      - "8080:81"
    networks: 
      - myNetwork
  mysql:
    image: mysql/mysql-server:latest
    ports:
      - "3002:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=hello
      - MYSQL_ROOT_HOST=0.0.0.0/0
    networks: 
      - myNetwork
  backend:
    image: "jbabeau/capstone_backend:1"
    ports:
     - "3000:3000"
    networks: 
      - myNetwork
  webserver:
    image: "jbabeau/capstone_webserver:1"
    ports:
     - "5000:5000"
    networks: 
      - myNetwork

networks:
  myNetwork:
    name: myNetwork